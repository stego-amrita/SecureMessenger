<!DOCTYPE html>
<html lang="en"><head>
<meta http-equiv="content-type" content="text/html; charset=windows-1252">
    <title>Secure Messenger</title>
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />

    <link href="css/main.css" type="text/css" rel="stylesheet">
    <script src="js/sjcl.js" type="text/javascript"></script>
    <script src="js/main.js" type="text/javascript"></script>
</head>
<body>
    <h1>Secure Messenger</h1>
    <div id="main" class="section dark">
        <div class="step">Choose an image</div>
        <img src="" style="display: block;" id="preview" class="preview hide">
        <div class="sectionbody">
          <input id="file" type="file">
        </div>
</div>
    <div style="display: block;" id="choose" class="section dark hide">
        <div class="step">What do you want to do?</div>
        <div class="sectionbody">
            <div class="left">
                <textarea id="message" class="message" maxlength="1000" placeholder="Type hidden message"></textarea>
                <input id="password" class="password" placeholder="Password (optional)" type="password">
                <button id="encode" class="submit">Hide message</button>
            </div>
            <div class="right">
                <input id="password2" class="password" placeholder="Password" type="password">
                <button id="decode" class="submit">Reveal message</button>
            </div>
        </div>
    </div>
    <div style="display: none;" id="reveal" class="section dark hide">
        <div class="step">Hidden message</div>
        <div id="messageDecoded" class="sectionbody"></div>
    </div>
    <canvas height="1600" width="2560" id="canvas" class="hide"></canvas>
     <script type="text/javascript" src="phonegap.js"></script>

</body></html>
